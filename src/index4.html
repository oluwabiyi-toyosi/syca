<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-blue-500">MyLogo</a>

            <!-- Navigation Links (Desktop) -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Services</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation Links -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-50">
            <a href="index3.html" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">About</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle Mobile Menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>
</html>
